<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>

    <!-- Vínculo com o Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <center>
        <h1> Lista de Tarefas Diária</h1>
        <h3> Cadastre uma nova tarefa ou consulte as registradas.</h3>
    </center>

    <div id="app"></div>

    <!--Adicionando o script do Vue.JS na nossa página, vamos trabalhar no modo desenvolvedor-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>    

    <!--Novo Script, será neste espaço que todo o código JavaScript será alocado-->
    <script>
        new Vue({   //Criando uma instancia do Vue.js
            el: '#app',   //Realiza a ligação do script Vue.js com a div no HTML onde o conteúdo será inserido

            //A propriedade template define a aparência do conteúdo
            template: `  
            
           <div class="container">
                <h2>Nova tarefa </h2>
                <hr>
                <div class="form-todo form-group">
                    <p>
                        <input type="text" placeholder="Nome da Tarefa" name="nome" class="form-control" v-model="nome">
                    </p>
                    <p>
                        <textarea placeholder="Descrição da Tarefa" name="descricao" class="form-control" v-model="descricao"></textarea>
                    </p>
                    <button v-on:click="addTarefa" type="submit" class="btn btn-primary">Registrar</button>
                </div>   

                <!--seção onde serão apresentadas as informações cadatradas-->
                <div class="list-group">
                    <div class="list-group-item" v-for="(tarefa, index) in tarefas">
                        <span>Tarefa: <strong>{{ tarefa.nome }}</strong> </span>
                        <p>{{ tarefa.descricao }}</p>
                        <div>
                            <a href="#" title="Excluir" v-on:click.prevent="removeTarefa(index)">Excluir</a>
                        </div>
                    </div>


                </div>
                <hr> 
            </div> `,

            data(){
                return{
                    tarefas:[],
                    nome: '',
                    descricao:''
                }
            },

            methods:{
                //Função responsável por adicionar um item na lista
                addTarefa() {


                    //Código para evitar a inserção de um item em branco
                    if (this.nome.trim() === '' || this.descricao.trim() === ''){
                        return;
                    }
                    
                    //Adiciona um item na lista
                    this.tarefas.push({
                        nome: this.nome, 
                        descricao: this.descricao
                    });

                    //Limpa os campos após a inserção
                    this.nome = '';
                    this.descricao = '';

                },

                //Função para remoção de um item da lista
                removeTarefa(index){
                    this.tarefas.splice(index, 1);

                }
            }
        })     
            
        
    </script>

</body>
</html>
